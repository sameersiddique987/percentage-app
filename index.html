<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PERCENTAGE APP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



  <h1 id="icon" class="text-center mt-3">PERCENTAGE APP</h1><br>

  <div class="text-center mb-3">

    <input class="rounded" type="number" placeholder="Enter your chem marks" id="chem-marks"><br><br>
    <input class="rounded" type="number" placeholder="Enter your phy marks" id="phy-marks"><br><br>
    <input class="rounded" type="number" placeholder="Enter your math marks" id="math-marks"><br><br>
    <input class="rounded" type="number" placeholder="Enter your com marks" id="com-marks"><br><br>
    <input class="rounded" type="number" placeholder="Enter your urdu marks" id="urdu-marks"><br><br>
    <input class="rounded" type="number" placeholder="Enter your sindhi marks" id="sindhi-marks"><br><br>
    <input class="rounded" type="number" placeholder="Enter your eng marks" id="eng-marks"><br><br>

    <button onclick="calculatepercentage()" type="button" class="btn btn-outline-danger rounded-pill">Click</button>


    <h1>studentTotal: <span id="total-marks">0</span></h1>
    <h1>Percentage: <span id="percentage">0</span>%</h1>
    <h1>Grade: <span id="grade">0</span></h1>
  </div>

  <h3 class="end">Prepared by <a class="non" href="https://www.facebook.com/">sameer siddiq</a></h3>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
